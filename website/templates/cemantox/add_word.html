{% extends 'website/index.html' %}

{% block body %}
<div class="container mt-5">
        {% for word in words %}
        <div class="mb-1">
            <br>
            <div class="fs-5">{{ word.text }}</div>
            <a href="{% url 'delete_word' word.id %}" class="btn btn-danger">Supprimer</a>

        </div>
        {% endfor %}
        <div class="card mt-5">
            <div class="card-header">
                <h2>Add a word</h2>
            </div>
            <div class="card-body">
                <form method="post" class="p-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.text }}
                    </div>
                    <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
